<template>

    <div class="container">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>

            <div class="panel-body">
                <form class="form-horizontal" submit.trigger="save()" validate.bind="validation">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Title" value.bind="movie.title">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Release Year" value.bind="movie.releaseYear">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary"
                           disabled.bind="!validation.result.isValid"
                           value="Save"/>

                </form>
            </div>

        </div>
    </div>

</template>
